version: '3.8'  # Utilisation de la version 3.8 qui est plus récente et compatible avec la plupart des cas

services:
  # Service FastAPI (désactivé pour l'instant — tu pourras l'activer plus tard)
  # fastapi:
  #   build: .
  #   container_name: fastapi_bdia
  #   ports:
  #     - "8000:8000"
